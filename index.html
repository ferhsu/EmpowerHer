<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wominspiration</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="top-bar"></div>
    <div class="main">
        <div class="square"></div>
        <div class="navbar">
            <div class="icon">
                <h1 class='logo'>Wominspiration</h1>
            </div>
        </div>
        
        <div class="content">
            <h2><i>Welcome to Wominspiration!</i></h2><br>
            <h3>How to Use?</h3>
            <p class="par">
                In the textbox, tell us about yourself. Our AI will search in our extensive database to find another woman who is just like you. Maybe she can be your new role model!
            </p>
            <h3>Some things to try:</h3>
            <ul>
                <li>School</li>
                <li>Company</li>
                <li>Ethnicity</li>
            </ul>
            
            <!-- Chat Container -->
            <div id="chatContainer"></div>

            <!-- Single-line text field -->
            <input type="text" id="userInput" placeholder="Tell me about yourself!" class="text-field">

            <!-- Submit Button -->
            <button id="submitButton" class="submit">Submit</button>
        </div>
    </div>

    
</body>
</html>
